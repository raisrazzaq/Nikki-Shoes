<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike Store</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="navbarTop">
        <div class="navItem">
          <img src="/img/sneakers.png" alt="" />
        </div>
        <div class="navItem">
          <div class="search">
            <input type="text" placeholder="Search..." class="searhInput" />
            <img
              src="img/search.png"
              width="20"
              height="20"
              alt=""
              class="searchIcon"
            />
          </div>
        </div>
        <div class="navItem">
          <span class="limitOffer">Limited Offer!</span>
        </div>
      </div>
      <div class="navbarBottom">
        <h3 class="MenuItem">AIR FORCE</h3>
        <h3 class="MenuItem">JORDEN</h3>
        <h3 class="MenuItem">BLAZER</h3>
        <h3 class="MenuItem">CRATER</h3>
        <h3 class="MenuItem">HIPPIE</h3>
      </div>
    </nav>
    <div class="slider">
        <div class="sliderWrapper">
            <div class="sliderItem">
                <img src="/img/air (1).png" alt="" class="sliderImg" />
                <div class="slideBg"></div>
                <h1 class="sliderTitle">AIR FORCE <br>NEW</br> SEASON</h1>
                <h2 class="sliderPrice">$199</h2>
                <button class="buyButton">BUY NOW!</button>
            </div>
            <div class="sliderItem">
                <img src="/img/jordan.png" alt="" class="sliderImg" />
                <div class="slideBg"></div>
                <h1 class="sliderTitle">JORDEN <br>NEW</br> SEASON</h1>
                <h2 class="sliderPrice">$199</h2>
                <button class="buyButton">BUY NOW!</button>
            </div>
            <div class="sliderItem">
                <img src="/img/blazer.png" alt="" class="sliderImg" />
                <div class="slideBg"></div>
                <h1 class="sliderTitle">BLAZER <br>NEW</br> SEASON</h1>
                <h2 class="sliderPrice">$199</h2>
                <button class="buyButton">BUY NOW!</button>
            </div>
            <div class="sliderItem">
                <img src="/img/crater.png" alt="" class="sliderImg" />
                <div class="slideBg"></div>
                <h1 class="sliderTitle">CRATER <br>NEW</br> SEASON</h1>
                <h2 class="sliderPrice">$199</h2>
                <button class="buyButton">BUY NOW!</button>
            </div>
            <div class="sliderItem">
                <img src="/img/hippie.png" alt="" class="sliderImg" />
                <div class="slideBg"></div>
                <h1 class="sliderTitle">HIPPIE<br>NEW</br> SEASON</h1>
                <h2 class="sliderPrice">$199</h2>
                <button class="buyButton">BUY NOW!</button>
            </div>
        </div>
       
    </div>
  </body>
</html>
